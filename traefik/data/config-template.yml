http:
 #region routers 
  routers:
    proxmox:
      entryPoints:
        - "https"
      rule: "Host(`proxmox.local.example.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: proxmox
    adguard:
      entryPoints:
        - "https"
      rule: "Host(`adguard.local.example.com`)"
      middlewares:
        - redirectregex-adguard
        - default-headers
        - addprefix-adguard
        - https-redirectscheme
      tls: {}
      service: adguard
  
#endregion
#region services
  services:
    proxmox:
      loadBalancer:
        servers:
          - url: "https://10.0.0.0:8006"
        passHostHeader: true
    adguard:
      loadBalancer:
        servers:
          - url: "http://10.0.0.0:3000"
        passHostHeader: true
#endregion
  middlewares:
    addprefix-adguard:
      addPrefix:
        prefix: "/admin"
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
    redirectregex-adguard:
      redirectRegex:
        regex: "/admin/(.*)"
        replacement: /
    
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipAllowList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers